<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f9c5d1, #fddde6);
      overflow: hidden;
      position: relative;
    }

    .login-box {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 350px;
      margin: 100px auto;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    input[type="password"],
    input[type="text"] {
      padding: 12px;
      width: 100%;
      margin: 12px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      background-color: #e91e63;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d81b60;
    }

    .toggle {
      background: none;
      color: #333;
      margin-top: 5px;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    #error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üéà Balloon Animation */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background: radial-gradient(circle, #ff69b4, #e91e63);
      border-radius: 50% 50% 50% 50%;
      animation: floatUp 8s linear infinite;
      z-index: 1;
      opacity: 0.7;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #e91e63;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.1);
        opacity: 0;
      }
    }

    /* Randomly placed balloons */
    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 50%; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 70%; animation-delay: 1s; }
    .balloon:nth-child(5) { left: 90%; animation-delay: 3s; }
  </style>
</head>
<body>

<!-- üéà Balloons in background -->
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>
<div class="balloon"></div>

<!-- üîê Login Box -->
<div class="login-box">
  <h2>Enter Secret Password</h2>
  <input type="password" id="password" placeholder="Enter Password">
  <button class="toggle" onclick="togglePassword()">Show Password</button>
  <button onclick="checkPassword()">Unlock</button>
  <p id="error"></p>
</div>

<!-- üîí JS Logic -->
<script>
  function checkPassword() {
    const correctPassword = "vishal@12";  // ‚úÖ Change this to your secret password
    const enteredPassword = document.getElementById("password").value;

    if (enteredPassword === correctPassword) {
      window.location.href = "login.html";  // ‚úÖ Change if your main page is named differently
    } else {
      document.getElementById("error").textContent = "‚ùå Incorrect password!";
    }
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.querySelector(".toggle");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleBtn.textContent = "Hide Password";
    } else {
      passwordInput.type = "password";
      toggleBtn.textContent = "Show Password";
    }
  }
</script>

</body>
</html>
